<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        * {
            text-decoration: none;
        }
        
        .navbar {
            background: #00001C;
            font-family: calibri;
            padding-right: 15px;
            padding-left: 15px;
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo a {
            font-size: 35px;
            font-weight: 600;
            color: white;
        }

        li {
            list-style: none;
            display: inline-block;
        }

        li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
        }

        button {
            background-color: black;
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px;
            width: 90px;
        }

        button a {
            color: white;
            font-weight: bold;
            font-size: 15px;
        }

        .signin-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signin-form h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .signin-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .signin-form label {
            font-size: 16px;
            color: #333;
        }

        .signin-form input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signin-form button {
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signin-form button:hover {
            background-color: #555;
        }

        .signin-form .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signin-form .signup-link a {
            color: #333;
            font-weight: bold;
            text-decoration: underline;
        }

        .signin-form .signup-link a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"> <a href="#">Project Amine</a> </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><button><a href="singin.html">Sign In</a></button></li>
                <li><button><a href="signup.html">Sign Up</a></button></li>
            </ul>
        </div>
    </nav>

    <section class="signin-form">
        <h1>Sign In</h1>
        <form action="#" method="POST">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Your Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </div>
    </section>
</body>
</html>
